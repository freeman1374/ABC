<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WEB ABC01 PC</title>
</head>
<style>
body{
	background-color:#222;
	width: 100vw;
	height: 100vh;
	overflow: hidden;
}

#main_center_content {
	background-color: aliceblue;
	height: 97vh;
	width: 45vw;
	float: left;
	top: 0px;
	left: 10vw;
	margin-left: 27.5vw;
}
#content_iframe {
	border-style: none;
	width: 100%;
	height: 100%;
}
</style>
<body>
  <div id="main_center_content">
    <iframe src="./index.html" id="content_iframe" frameborder="0" border="0" cellspacing="0" scrolling="no"></iframe>
  </div>
</body>
<script type="text/javascript" src="./jquery/jquery-3.5.1.js"></script>
<!-- <script type="text/javascript" src="./js/keyboard.js"></script> -->
<script>
function setFocusThickboxIframe() {
    var iframe = $("#content_iframe")[0];
    iframe.contentWindow.focus();
}

$(document).ready(function(){
	$("body").click(function(){
		setTimeout(setFocusThickboxIframe, 100);
		console.log("click")
	});
	setTimeout(setFocusThickboxIframe, 100);
});
</script>
</html>
